[colors]
red      = #f26d4f
lred     = #d18777
green    = #a5dd4f
lgreen   = #A6A867
yellow   = #ddc14d
lyellow  = #c6bc75
blue     = #4d8ee2
lblue    = #6e8db5
magenta  = #b46dce
lmagenta = #a589af
cyan     = #4bc6c0
lcyan    = #80b5b2
bg  = #1c1b17
fg       = #d4be98
mat      = #44433d

rust_color = #F56416
disabled = #8c8775

[bar/bar]
width = 100%

height = 24pt
radius = 15

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 10pt
border-bottom-size = 0

font-0 = "JetBrainsMono NF:weight=bold:size=13;2"
font-1 = "JetBrainsMono NF:size=13;2"
font-2 = Noto Sans CJK JP:size=14;3

cursor-click = pointer

modules-left = sep space date space sep space battery sep 
modules-center = xworkspaces
modules-right = sep pulseaudio space sep space time space sep space JText sep space icons space sep 

[module/icons]
type = custom/text

label = ""
label-foreground = ${colors.rust_color}

[module/JText]
type = custom/text

label = "󱙪  こんにちは、Carlitos ^^"
label-foreground = ${colors.lgreen}

[module/battery]
type = internal/battery
format-battery = <label-charging>

label-charging = "󱠵 %percentage%%" 
label-discharging = "󱠴  %percentage%%"

[bar/left]

width = 16%

height = 24pt
radius = 8

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 9.5pt
border-bottom-size = 0pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=16;3"
font-3 = NotoSansMono Nerd Font:size=10;3
cursor-click = pointer

modules-left = space date space

[bar/center]

width = 17.5%
height = 24pt
radius = 8

offset-x = 41.25%

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-top-size = 9.5pt
border-color = #00000000

font-0 = "FiraCode NF:weight=bold:size=12;2"
font-1 = "FiraCode NF:size=20;4"

font-3 = NotoSansMono Nerd Font:size=10;3

cursor-click = pointer

modules-center = xworkspaces

[bar/right]

width = 15%
height = 24pt
radius = 8

offset-x = 85%

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt
border-size = 9.5pt
border-color = #00000000
border-bottom-size = 0pt

padding-right = 2

font-0 = "FiraCode NF:weight=bold:size=12;2"

font-1 = "FiraCode NF:size=16;3"
font-3 = NotoSansMono Nerd Font:size=10;3
cursor-click = pointer

modules-right = updates-pacman-aurhelper sep pulseaudio space wlan space time

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-padding = 1
label-active-foreground = ${colors.rust_color}
label-active-font = 2

label-occupied =  
label-occupied-padding = 1
label-occupied-font = 2

label-empty =  
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-empty-font = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.fg}
format-volume = <label-volume>
format-volume-prefix-font = 2

label-volume = "Volume: %percentage%%" 
label-volume-foreground = ${colors.fg}

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.disabled}
format-muted = <label-muted>
format-muted-prefix-font = 2

label-muted = "Muted"
label-muted-foreground = ${colors.disabled}


[module/time]
type = internal/date
interval = 1

time = %I:%M

label = %time% 󱐿
label-foreground = ${colors.lgreen}
[module/date]
type = internal/date
interval = 1

date = %B %d, %Y

label = %date%
label-foreground = ${colors.lgreen}

[module/space]
type = custom/text
content = " "

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
pseudo-transparency = true

compositing-background = source

